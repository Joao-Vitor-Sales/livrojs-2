<meta charset="UTF-8">
<script>
    // entrada
    var nota1 = Number(prompt("1° Nota: "));
    var nota2 = Number(prompt("2° Nota: "));
    // processamento
    var media = (nota1 + nota2) / 2;
    // saída
    alert("1° Nota: " + nota1.toFixed(2) + "\n2° Nota: " + nota2.toFixed(2) + "\nMédia: " + media);
</script>
