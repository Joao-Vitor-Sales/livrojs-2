<meta charset="UTF-8">
<script>
    // entrada
    var preco = Number(prompt("Preço R$: "));
    // processamento
    var precoAVista = preco - (preco * 0.1);
    var preco3x = preco / 3;
    // saída
    alert("Preço R$: " + preco.toFixed(2) + "\nÁ Vista R$: " + precoAVista.toFixed(2) + "\nOu 3x de R$: " + preco3x.toFixed(2));
</script>
