<meta charset="UTF-8">
<script>
    // lê os dados de entrada
    var dias = Number(prompt("Quantos dias de viagem: "));
    var horas = Number(prompt("Quantas horas de viagem: "));
    // calcula a duração
    var total = (dias * 24) + horas;
    // saída
    alert("Duração total da viagem em horas: " + total);

</script>
