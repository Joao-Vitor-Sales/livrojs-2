<meta charset="UTF-8">
<script>
    // entrada
    var total = Number(prompt("Valor da Conta R$: "));
    var clientes = Number(prompt("Número de Clientes: "));
    // processamento
    var valorPorCliente = total / clientes;
    // saída
    alert("Valor da conta R$: " + total.toFixed(2) + "\nNúmero de Clientes: " + clientes + "\nValor por Cliente R$: " + valorPorCliente.toFixed(2));
</script>
